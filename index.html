<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Page Creation with Specific Elements </title>
    <link rel="stylesheet" href="index.css">
</head>
<body >
    <div class="app__wrapper">
        <div class="app__container">
            <div class="app__captions">
                <h2 class="name" data-testid="slackUserName">Abdulsobur Abdulazeez</h2>
                <h3 data-testid="myTrack" class="track">Frontend Developer</h3>
                <div class="date">

                    <h3 id="day" data-testid="currentDayOftheWeek"></h3>
                    -
                    <h3 id="time" data-testid="currentUTCTime">time</h3>
                </div>
              
                <a href="https://github.com/Dammy46/HNG-stage-1" data-testid="githubURL" target="_blank" rel="noopener noreferrer" class="link">github &#x2192;</a>
            </div>
            <div class="app__image">
                <img src="slackimage.png" alt="abdulsobur-abdulazeez" data-testid="slackDisplayImage">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
